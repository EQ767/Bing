<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必应每日壁纸</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #wallpaper {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="wallpaper" src="" alt="必应每日壁纸">
    <div class="copyright" id="copyright"></div>

    <script>
        fetch('https://raw.onmicrosoft.cn/Bing-Wallpaper-Action/main/data/zh-CN_all.json')
            .then(response => response.json())
            .then(data => {
                const wallpaper = data.data[0]; // 获取最新的壁纸
                const wallpaperUrl = 'https://www.bing.com' + wallpaper.url;
                document.getElementById('wallpaper').src = wallpaperUrl;
                document.getElementById('copyright').textContent = wallpaper.copyright;
            })
            .catch(error => console.error('Error fetching the wallpaper:', error));
    </script>
</body>
</html>
