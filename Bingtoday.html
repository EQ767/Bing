<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Bing Wallpaper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .wallpaper {
      margin: 20px auto;
      max-width: 90%;
      cursor: pointer;
      position: relative;
    }
    .wallpaper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .wallpaper p {
      font-size: 1.2em;
      color: #333;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }
    #modal {
      background: #333;
      display: inline-block;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      border-radius: 10px;
      position: relative;
    }
    #modal img {
      max-width: 100%;
      height: auto;
    }
    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
    #download {
      display: block;
      margin-top: 10px;
      color: #00f;
      text-decoration: none;
      font-size: 1.2em;
    }
    #overlay.blur {
      filter: blur(5px);
    }
    #backBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #backBtn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Today's Bing Wallpaper</h1>
  <a id="backBtn" href="index.html">Back to Recent Wallpapers</a>
  <div id="wallpaper" class="wallpaper"></div>

  <div id="overlay">
    <div id="modal">
      <span id="close">&times;</span>
      <img id="modalImage" src="" alt="Detailed Image">
      <p id="modalTitle"></p>
      <p id="modalCopyright"></p>
      <a id="download" href="" download>Download</a>
    </div>
  </div>

  <script>
    // Fetch today's Bing wallpaper data from the new API
    fetch('https://api.asilu.com/bg/')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('API Data:', data); // Log API data for debugging

        const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        console.log('Today\'s Date:', today); // Log today's date for debugging
        
        const wallpaper = data.images.find(img => img.startdate === today); // Get today's wallpaper
        const wallpaperContainer = document.getElementById('wallpaper');
        
        if (wallpaper) {
          const img = document.createElement('img');
          img.src = wallpaper.url;
          img.alt = 'Bing Wallpaper';

          const copyright = document.createElement('p');
          copyright.textContent = 'Copyright: ' + wallpaper.copyright;

          wallpaperContainer.appendChild(img);
          wallpaperContainer.appendChild(copyright);
          
          wallpaperContainer.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            document.getElementById('modalImage').src = wallpaper.url;
            document.getElementById('modalTitle').textContent = 'Bing Wallpaper';
            document.getElementById('modalCopyright').textContent = 'Copyright: ' + wallpaper.copyright;
            document.getElementById('download').href = wallpaper.url;

            document.getElementById('overlay').style.display = 'block';
            document.body.classList.add('blur');
          });

          // Close modal functionality
          document.getElementById('close').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.body.classList.remove('blur');
          });

          // Close modal on overlay click
          document.getElementById('overlay').addEventListener('click', (event) => {
            if (event.target === document.getElementById('overlay')) {
              document.getElementById('overlay').style.display = 'none';
              document.body.classList.remove('blur');
            }
          });
        } else {
          wallpaperContainer.textContent = 'No wallpaper available for today.';
        }
      })
      .catch(error => {
        // Handle any errors
        console.error('Error fetching data:', error);
        const wallpaperContainer = document.getElementById('wallpaper');
        wallpaperContainer.textContent = 'Failed to load wallpaper.';
      });
  </script>
</body>
</html>
