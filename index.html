<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing Wallpapers</title>
  <style>
    /* 页面布局和样式 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f0f0f0;
    }
    .wallpaper {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }
    .wallpaper img {
      max-width: 200px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .wallpaper:hover {
      transform: scale(1.05);
    }
    .wallpaper p {
      font-size: 0.9em;
      color: #333;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }
    #modal {
      background: #333;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #modal img {
      max-width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #modal .visible {
      opacity: 1;
    }
    #close, .page-number {
      position: absolute;
      top: 10px;
      font-size: 1.2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .page-number {
      right: 10px;
    }
    #todayBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #todayBtn:hover {
      background-color: #005a9e;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Recent Bing Wallpapers</h1>
  <a id="todayBtn" href="BW_beta.html">Today Bing</a>
  <div id="wallpapers"></div>

  <!-- 弹窗 -->
  <div id="overlay">
    <div id="modal">
      <span id="close" onclick="closeModal()">&times;</span>
      <span class="page-number" id="pageNumber">1/1</span>
      <img id="modalImage" src="" alt="Detailed Image">
      <p id="modalTitle"></p>
      <p id="modalCopyright"></p>
      <a id="download" href="" download>Download</a>
    </div>
  </div>

  <script>
    const wallpapersContainer = document.getElementById('wallpapers');
    const overlay = document.getElementById('overlay');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalCopyright = document.getElementById('modalCopyright');
    const downloadLink = document.getElementById('download');
    const pageNumber = document.getElementById('pageNumber');
    const closeBtn = document.getElementById('close');
    const images = [];
    let currentIndex = 0;

    // 获取 Bing 壁纸数据
    fetch('https://raw.onmicrosoft.cn/Bing-Wallpaper-Action/main/data/zh-CN_all.json')
      .then(response => response.json())
      .then(data => {
        data.data.forEach((wallpaper, index) => {
          images.push({
            url: 'https://www.bing.com' + wallpaper.url,
            title: wallpaper.title,
            copyright: wallpaper.copyright
          });

          const wallpaperDiv = document.createElement('div');
          wallpaperDiv.className = 'wallpaper';

          const img = document.createElement('img');
          img.src = 'https://www.bing.com' + wallpaper.url;
          img.alt = wallpaper.title;

          const title = document.createElement('p');
          title.textContent = wallpaper.title;

          wallpaperDiv.appendChild(img);
          wallpaperDiv.appendChild(title);

          wallpaperDiv.addEventListener('click', () => openModal(index));
          wallpapersContainer.appendChild(wallpaperDiv);
        });
      });

    function openModal(index) {
      currentIndex = index;
      updateModal();
      overlay.style.display = 'flex';
    }

    function closeModal() {
      overlay.style.display = 'none';
    }

    function updateModal() {
      modalImage.classList.remove("visible");
      setTimeout(() => {
        const currentImage = images[currentIndex];
        modalImage.src = currentImage.url;
        modalImage.alt = currentImage.title;
        modalTitle.textContent = currentImage.title;
        modalCopyright.textContent = '© ' + currentImage.copyright;
        downloadLink.href = currentImage.url;
        pageNumber.textContent = `${currentIndex + 1} / ${images.length}`;
        modalImage.classList.add("visible");
        preLoadNextImage();
      }, 100);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateModal();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateModal();
    }

    // 预加载下一张图片
    function preLoadNextImage() {
      const nextIndex = (currentIndex + 1) % images.length;
      const nextImage = new Image();
      nextImage.src = images[nextIndex].url;
    }

    // 触摸滑动
    let startX = 0;
    overlay.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    overlay.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextImage();
      else if (endX - startX > 50) prevImage();
    });

    // 鼠标拖动
    let isDragging = false;
    overlay.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    overlay.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      let endX = e.clientX;
      if (startX - endX > 50) {
        nextImage();
        isDragging = false;
      } else if (endX - startX > 50) {
        prevImage();
        isDragging = false;
      }
    });

    // 键盘切换
    document.addEventListener("keydown", (e) => {
      if (overlay.style.display === "flex") {
        if (e.key === "ArrowRight") nextImage();
        else if (e.key === "ArrowLeft") prevImage();
        else if (e.key === "Escape") closeModal();
      }
    });
  </script>
</body>
</html>
