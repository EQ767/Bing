<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing Wallpapers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .wallpaper {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }
    .wallpaper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .wallpaper p {
      font-size: 0.9em;
      color: #333;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }
    #modal {
      background: #333;
      display: inline-block;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      border-radius: 10px;
      position: relative;
    }
    #modal img {
      max-width: 100%;
      height: auto;
    }
    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
    #download {
      display: block;
      margin-top: 10px;
      color: #00f;
      text-decoration: none;
      font-size: 1.2em;
    }
    #overlay.blur {
      filter: blur(5px);
    }
    #todayBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #todayBtn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Recent Bing Wallpapers</h1>
  <a id="todayBtn" href="Bingtoday.html">Today Bing</a>
  <div id="wallpapers"></div>

  <div id="overlay">
    <div id="modal">
      <span id="close">&times;</span>
      <img id="modalImage" src="" alt="Detailed Image">
      <p id="modalTitle"></p>
      <p id="modalCopyright"></p>
      <a id="download" href="" download>Download</a>
    </div>
  </div>

  <script>
    // Fetch the Bing wallpaper data from the API
    fetch('https://raw.onmicrosoft.cn/Bing-Wallpaper-Action/main/data/zh-CN_all.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const wallpapers = data.data; // Get all available wallpapers
        const wallpapersContainer = document.getElementById('wallpapers');
        
        wallpapers.forEach(wallpaper => {
          const wallpaperDiv = document.createElement('div');
          wallpaperDiv.className = 'wallpaper';
          
          const img = document.createElement('img');
          img.src = 'https://www.bing.com' + wallpaper.url;
          img.alt = wallpaper.title;
          
          const title = document.createElement('p');
          title.textContent = wallpaper.title;

          wallpaperDiv.appendChild(img);
          wallpaperDiv.appendChild(title);
          
          wallpaperDiv.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            document.getElementById('modalImage').src = 'https://www.bing.com' + wallpaper.url;
            document.getElementById('modalTitle').textContent = wallpaper.title;
            document.getElementById('modalCopyright').textContent = 'Copyright: ' + wallpaper.copyright;
            document.getElementById('download').href = 'https://www.bing.com' + wallpaper.url;

            document.getElementById('overlay').style.display = 'block';
            document.body.classList.add('blur');
          });

          wallpapersContainer.appendChild(wallpaperDiv);
        });

        // Close modal functionality
        document.getElementById('close').addEventListener('click', () => {
          document.getElementById('overlay').style.display = 'none';
          document.body.classList.remove('blur');
        });

        // Close modal on overlay click
        document.getElementById('overlay').addEventListener('click', (event) => {
          if (event.target === document.getElementById('overlay')) {
            document.getElementById('overlay').style.display = 'none';
            document.body.classList.remove('blur');
          }
        });
      })
      .catch(error => {
        // Handle any errors
        console.error('Error fetching data:', error);
        const wallpapersContainer = document.getElementById('wallpapers');
        wallpapersContainer.textContent = 'Failed to load wallpapers';
      });
  </script>
</body>
</html>
